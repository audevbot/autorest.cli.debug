- import_playbook: eventgrid_eventsubscriptions_put.yml
- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    event_subscription_name: myEventSubscription
  tasks:
    - name: EventSubscriptions_UpdateForSubscription
      azure_rm_resource:
        method: PATCH
        api_version: '2019-01-01'
        provider: EventGrid
        resource_type: eventSubscriptions
        resource_name: '{{ event_subscription_name }}'
        body:
          destination:
            endpointType: WebHook
            properties:
              endpointUrl: 'https://requestb.in/15ksip71'
          filter:
            isSubjectCaseSensitive: true
            subjectBeginsWith: existingPrefix
            subjectEndsWith: newSuffix
          labels:
            - label1
            - label2

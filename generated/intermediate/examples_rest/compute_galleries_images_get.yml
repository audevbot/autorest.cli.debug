- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    gallery_name: myGallery
    image_name: myImage
  tasks:
    - name: Get a gallery image.
      azure_rm_resource_facts:
        api_version: '2019-03-01'
        resource_group: '{{ resource_group }}'
        provider: Compute
        resource_type: galleries
        resource_name: '{{ gallery_name }}'
        subresource:
          - type: images
            name: '{{ image_name }}'
      register: output
    - debug:
        var: output

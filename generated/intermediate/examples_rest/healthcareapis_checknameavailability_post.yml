- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars: {}
  tasks:
    - name: Check name availability
      azure_rm_resource:
        method: POST
        api_version: '2019-09-16'
        provider: HealthcareApis
        resource_type: checkNameAvailability
        body:
          type: Microsoft.HealthcareApis/services
          name: serviceName

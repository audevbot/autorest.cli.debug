- import_playbook: apimanagement_service_apis_diagnostics_put.yml
- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    service_name: myService
    apis_name: myApis
    diagnostic_name: myDiagnostic
  tasks:
    - name: ApiManagementUpdateApiDiagnostic
      azure_rm_resource:
        method: PATCH
        api_version: '2019-01-01'
        resource_group: '{{ resource_group }}'
        provider: ApiManagement
        resource_type: service
        resource_name: '{{ service_name }}'
        subresource:
          - type: apis
            name: '{{ apis_name }}'
          - type: diagnostics
            name: '{{ diagnostic_name }}'
        body:
          properties:
            alwaysLog: allErrors
            loggerId: /loggers/applicationinsights
            sampling:
              samplingType: fixed
              percentage: '50'
            frontend:
              request:
                headers:
                  - Content-type
                body:
                  bytes: '512'
              response:
                headers:
                  - Content-type
                body:
                  bytes: '512'
            backend:
              request:
                headers:
                  - Content-type
                body:
                  bytes: '512'
              response:
                headers:
                  - Content-type
                body:
                  bytes: '512'

- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
  tasks:
    - name: List all services in resource group
      azure_rm_resource_facts:
        api_version: '2019-09-16'
        resource_group: '{{ resource_group }}'
        provider: HealthcareApis
        resource_type: services
      register: output
    - debug:
        var: output

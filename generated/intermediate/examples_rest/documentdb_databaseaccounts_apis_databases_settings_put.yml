- import_playbook: documentdb_databaseaccounts_apis_databases_put.yml
- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    database_account_name: myDatabaseAccount
    apis_name: myApis
    database_name: myDatabase
    setting_name: mySetting
  tasks:
    - name: CosmosDBSqlDatabaseThroughputUpdate
      azure_rm_resource:
        idempotency: true
        api_version: '2015-04-08'
        resource_group: '{{ resource_group }}'
        provider: DocumentDB
        resource_type: databaseAccounts
        resource_name: '{{ database_account_name }}'
        subresource:
          - type: apis
            name: '{{ apis_name }}'
          - type: databases
            name: '{{ database_name }}'
          - type: settings
            name: '{{ setting_name }}'
        body:
          properties:
            resource:
              throughput: '400'

- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_job_name: myReplicationJob
  tasks:
    - name: Exports the details of the Azure Site Recovery jobs of the vault.
      azure_rm_resource:
        method: POST
        api_version: '2018-07-10'
        resource_group: '{{ resource_group }}'
        provider: RecoveryServices
        resource_type: vaults
        resource_name: '{{ vault_name }}'
        subresource:
          - type: replicationJobs
            name: '{{ replication_job_name }}'
        body:
          startTime: '2017-04-27T14:26:51.9161395Z'
          endTime: '2017-05-04T14:26:51.9161395Z'
          affectedObjectTypes: ''
          jobStatus: ''

- import_playbook: recoveryservices_vaults_replicationpolicies_put.yml
- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_policy_name: myReplicationPolicy
  tasks:
    - name: Updates the policy.
      azure_rm_resource:
        method: PATCH
        api_version: '2018-07-10'
        resource_group: '{{ resource_group }}'
        provider: RecoveryServices
        resource_type: vaults
        resource_name: '{{ vault_name }}'
        subresource:
          - type: replicationPolicies
            name: '{{ replication_policy_name }}'
        body:
          properties:
            replicationProviderSettings:
              instanceType: HyperVReplicaAzure

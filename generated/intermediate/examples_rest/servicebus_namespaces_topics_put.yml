- import_playbook: servicebus_namespaces_put.yml
- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    namespace_name: my
    topic_name: myTopic
  tasks:
    - name: TopicCreate
      azure_rm_resource:
        idempotency: true
        api_version: '2017-04-01'
        resource_group: '{{ resource_group }}'
        provider: ServiceBus
        resource_type: namespaces
        resource_name: '{{ namespace_name }}'
        subresource:
          - type: topics
            name: '{{ topic_name }}'
        body:
          properties:
            enableExpress: true

- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_recovery_plan_name: myReplicationRecoveryPlan
  tasks:
    - name: Execute test failover cleanup of the recovery plan.
      azure_rm_resource:
        method: POST
        api_version: '2018-07-10'
        resource_group: '{{ resource_group }}'
        provider: RecoveryServices
        resource_type: vaults
        resource_name: '{{ vault_name }}'
        subresource:
          - type: replicationRecoveryPlans
            name: '{{ replication_recovery_plan_name }}'
          - type: testFailoverCleanup
        body:
          properties:
            comments: Test Failover Cleanup

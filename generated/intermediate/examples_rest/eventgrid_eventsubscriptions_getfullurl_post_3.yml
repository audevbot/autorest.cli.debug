- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    event_subscription_name: myEventSubscription
  tasks:
    - name: EventSubscriptions_GetFullUrlForCustomTopic
      azure_rm_resource:
        method: POST
        api_version: '2019-01-01'
        provider: EventGrid
        resource_type: eventSubscriptions
        resource_name: '{{ event_subscription_name }}'
        subresource:
          - type: getFullUrl
        body: !<tag:yaml.org,2002:js/undefined> ''

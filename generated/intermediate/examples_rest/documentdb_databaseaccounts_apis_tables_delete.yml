- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    database_account_name: myDatabaseAccount
    api_name: myApi
    table_name: myTable
  tasks:
    - name: CosmosDBTableDelete
      azure_rm_resource:
        method: DELETE
        api_version: '2015-04-08'
        resource_group: '{{ resource_group }}'
        provider: DocumentDB
        resource_type: databaseAccounts
        resource_name: '{{ database_account_name }}'
        subresource:
          - type: apis
            name: '{{ api_name }}'
          - type: tables
            name: '{{ table_name }}'

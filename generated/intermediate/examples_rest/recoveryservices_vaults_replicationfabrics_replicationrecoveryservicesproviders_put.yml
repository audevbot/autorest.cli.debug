- import_playbook: recoveryservices_vaults_replicationfabrics_put.yml
- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_fabric_name: myReplicationFabric
    replication_recovery_services_provider_name: myReplicationRecoveryServicesProvider
  tasks:
    - name: Adds a recovery services provider.
      azure_rm_resource:
        idempotency: true
        api_version: '2018-07-10'
        resource_group: '{{ resource_group }}'
        provider: RecoveryServices
        resource_type: vaults
        resource_name: '{{ vault_name }}'
        subresource:
          - type: replicationFabrics
            name: '{{ replication_fabric_name }}'
          - type: replicationRecoveryServicesProviders
            name: '{{ replication_recovery_services_provider_name }}'
        body:
          properties:
            machineName: vmwareprovider1
            authenticationIdentityInput:
              tenantId: 72f988bf-86f1-41af-91ab-2d7cd011db47
              applicationId: f66fce08-c0c6-47a1-beeb-0ede5ea94f90
              objectId: 141360b8-5686-4240-a027-5e24e6affeba
              audience: >-
                https://microsoft.onmicrosoft.com/cf19e349-644c-4c6a-bcae-9c8f35357874
              aadAuthority: 'https://login.microsoftonline.com'
            resourceAccessIdentityInput:
              tenantId: 72f988bf-86f1-41af-91ab-2d7cd011db47
              applicationId: f66fce08-c0c6-47a1-beeb-0ede5ea94f90
              objectId: 141360b8-5686-4240-a027-5e24e6affeba
              audience: >-
                https://microsoft.onmicrosoft.com/cf19e349-644c-4c6a-bcae-9c8f35357874
              aadAuthority: 'https://login.microsoftonline.com'

- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    database_account_name: myDatabaseAccount
    apis_name: myApis
    keyspace_name: myKeyspace
  tasks:
    - name: CosmosDBCassandraKeyspaceDelete
      azure_rm_resource:
        method: DELETE
        api_version: '2015-04-08'
        resource_group: '{{ resource_group }}'
        provider: DocumentDB
        resource_type: databaseAccounts
        resource_name: '{{ database_account_name }}'
        subresource:
          - type: apis
            name: '{{ apis_name }}'
          - type: keyspaces
            name: '{{ keyspace_name }}'

- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_fabric_name: myReplicationFabric
    replication_protection_container_name: myReplicationProtectionContainer
    replication_protected_item_name: myReplicationProtectedItem
  tasks:
    - name: Execute test failover
      azure_rm_resource:
        method: POST
        api_version: '2018-07-10'
        resource_group: '{{ resource_group }}'
        provider: RecoveryServices
        resource_type: vaults
        resource_name: '{{ vault_name }}'
        subresource:
          - type: replicationFabrics
            name: '{{ replication_fabric_name }}'
          - type: replicationProtectionContainers
            name: '{{ replication_protection_container_name }}'
          - type: replicationProtectedItems
            name: '{{ replication_protected_item_name }}'
          - type: testFailover
        body:
          properties:
            failoverDirection: PrimaryToRecovery
            networkType: VmNetworkAsInput
            networkId: >-
              /subscriptions/{{ subscription_id }}/resourceGroups/{{
              resource_group }}/providers/Microsoft.Network/virtualNetworks/{{
              virtual_network_name }}
            skipTestFailoverCleanup: 'false'
            providerSpecificDetails:
              instanceType: HyperVReplicaAzure

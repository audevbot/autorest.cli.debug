- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_fabric_name: myReplicationFabric
    replication_logical_network_name: myReplicationLogicalNetwork
  tasks:
    - name: >-
        Gets a logical network with specified server id and logical network
        name.
      azure_rm_resource_facts:
        api_version: '2018-07-10'
        resource_group: '{{ resource_group }}'
        provider: RecoveryServices
        resource_type: vaults
        resource_name: '{{ vault_name }}'
        subresource:
          - type: replicationFabrics
            name: '{{ replication_fabric_name }}'
          - type: replicationLogicalNetworks
            name: '{{ replication_logical_network_name }}'
      register: output
    - debug:
        var: output

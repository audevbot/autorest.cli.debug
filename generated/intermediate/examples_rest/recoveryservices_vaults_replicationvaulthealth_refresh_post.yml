- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_vault_health_name: myReplicationVaultHealth
  tasks:
    - name: Refreshes health summary of the vault.
      azure_rm_resource:
        method: POST
        api_version: '2018-07-10'
        resource_group: '{{ resource_group }}'
        provider: RecoveryServices
        resource_type: vaults
        resource_name: '{{ vault_name }}'
        subresource:
          - type: replicationVaultHealth
            name: '{{ replication_vault_health_name }}'
          - type: refresh
        body: !<tag:yaml.org,2002:js/undefined> ''

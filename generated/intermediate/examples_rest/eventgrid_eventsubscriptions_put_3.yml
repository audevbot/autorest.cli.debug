- import_playbook: storage_storageaccounts_put.yml
- import_playbook: eventgrid_eventsubscriptions_put.yml
- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    event_subscription_name: myEventSubscription
    resource_group: myResourceGroup
    storage_account_name: myStorageAccount
  tasks:
    - name: EventSubscriptions_CreateOrUpdateForCustomTopic_WebhookDestination
      azure_rm_resource:
        idempotency: true
        api_version: '2019-01-01'
        provider: EventGrid
        resource_type: eventSubscriptions
        resource_name: '{{ event_subscription_name }}'
        body:
          properties:
            destination:
              endpointType: WebHook
              properties:
                endpointUrl: >-
                  https://contosofunction.azurewebsites.net/api/HttpTriggerCSharp1?code=<HIDDEN>
            filter:
              isSubjectCaseSensitive: false
              subjectBeginsWith: ExamplePrefix
              subjectEndsWith: ExampleSuffix
            deadLetterDestination:
              endpointType: StorageBlob
              properties:
                resourceId: >-
                  /subscriptions/{{ subscription_id }}/resourceGroups/{{
                  resource_group
                  }}/providers/Microsoft.Storage/storageAccounts/{{
                  storage_account_name }}
                blobContainerName: contosocontainer

- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_fabric_name: myReplicationFabric
  tasks:
    - name: Perform failover of the process server.
      azure_rm_resource:
        method: POST
        api_version: '2018-07-10'
        resource_group: '{{ resource_group }}'
        provider: RecoveryServices
        resource_type: vaults
        resource_name: '{{ vault_name }}'
        subresource:
          - type: replicationFabrics
            name: '{{ replication_fabric_name }}'
          - type: reassociateGateway
        body:
          properties:
            containerName: cloud_1f3c15af-2256-4568-9e06-e1ef4f728f75
            sourceProcessServerId: AFA0EC54-1894-4E44-9CAB02DB8854B117
            targetProcessServerId: 5D3ED340-85AE-C646-B338641E015DA405
            vmsToMigrate:
              - Vm1
              - Vm2
            updateType: ServerLevel

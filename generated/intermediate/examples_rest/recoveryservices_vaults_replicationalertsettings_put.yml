- import_playbook: recoveryservices_vaults_put.yml
- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_alert_setting_name: myReplicationAlertSetting
  tasks:
    - name: Configures email notifications for this vault.
      azure_rm_resource:
        idempotency: true
        api_version: '2018-07-10'
        resource_group: '{{ resource_group }}'
        provider: RecoveryServices
        resource_type: vaults
        resource_name: '{{ vault_name }}'
        subresource:
          - type: replicationAlertSettings
            name: '{{ replication_alert_setting_name }}'
        body:
          properties:
            sendToOwners: 'false'
            customEmailAddresses:
              - ronehr@microsoft.com
            locale: ''

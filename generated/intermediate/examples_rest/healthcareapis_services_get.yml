- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    service_name: myService
  tasks:
    - name: Get metadata
      azure_rm_resource_facts:
        api_version: '2019-09-16'
        resource_group: '{{ resource_group }}'
        provider: HealthcareApis
        resource_type: services
        resource_name: '{{ service_name }}'
      register: output
    - debug:
        var: output

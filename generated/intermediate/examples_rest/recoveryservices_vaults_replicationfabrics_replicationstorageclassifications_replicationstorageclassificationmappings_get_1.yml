- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_fabric_name: myReplicationFabric
    replication_storage_classification_name: myReplicationStorageClassification
    replication_storage_classification_mapping_name: myReplicationStorageClassificationMapping
  tasks:
    - name: Gets the details of a storage classification mapping.
      azure_rm_resource_facts:
        api_version: '2018-07-10'
        resource_group: '{{ resource_group }}'
        provider: RecoveryServices
        resource_type: vaults
        resource_name: '{{ vault_name }}'
        subresource:
          - type: replicationFabrics
            name: '{{ replication_fabric_name }}'
          - type: replicationStorageClassifications
            name: '{{ replication_storage_classification_name }}'
          - type: replicationStorageClassificationMappings
            name: '{{ replication_storage_classification_mapping_name }}'
      register: output
    - debug:
        var: output

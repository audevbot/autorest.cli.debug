- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    location_name: myLocation
    private_cloud_name: myPrivateCloud
  tasks:

    - name: GetPrivateCloud
      azure_rm_vmwarecloudsimpleprivatecloud_info:
        region_id: '{{location_name}}'
        name: '{{private_cloud_name}}'
    
      register: output
    - debug:
        var: output
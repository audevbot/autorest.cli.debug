- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_fabric_name: myReplicationFabric
    replication_logical_network_name: myReplicationLogicalNetwork
  tasks:

    - name: Gets a logical network with specified server id and logical network name.
      azure_rm_recoveryservicesreplicationlogicalnetwork_info:
        resource_name: '{{vault_name}}'
        resource_group: '{{resource_group}}'
        fabric_name: '{{replication_fabric_name}}'
        name: '{{replication_logical_network_name}}'
    
      register: output
    - debug:
        var: output
- import_playbook: recoveryservices_vaults_replicationfabrics_replicationprotectioncontainers_replicationmigrationitems_put.yml


- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_fabric_name: myReplicationFabric
    replication_protection_container_name: myReplicationProtectionContainer
    replication_migration_item_name: myReplicationMigrationItem
  tasks:

    - name: Updates migration item.
      azure_rm_recoveryservicesreplicationmigrationitem:
        resource_name: '{{vault_name}}'
        resource_group: '{{resource_group}}'
        fabric_name: '{{replication_fabric_name}}'
        protection_container_name: '{{replication_protection_container_name}}'
        name: '{{replication_migration_item_name}}'
        input:
          properties:
            providerSpecificDetails:
              instanceType: VMwareCbt
    
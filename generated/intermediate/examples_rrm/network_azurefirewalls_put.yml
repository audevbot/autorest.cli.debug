- import_playbook: network_virtualnetworks_subnets_put.yml
- import_playbook: network_publicipaddresses_put.yml


- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    azure_firewall_name: myAzureFirewall
    virtual_network_name: myVirtualNetwork
    subnet_name: mySubnet
    public_ip_address_name: myPublicIpAddress
  tasks:

    - name: Create Azure Firewall
      azure_rm_azurefirewall:
        resource_group: '{{resource_group}}'
        azure_firewall_name: '{{azure_firewall_name}}'
        tags:
          key1: value1
        application_rule_collections:
          - priority: '110'
            action: {}
            rules:
              - name: rule1
                description: Deny inbound rule
                protocols:
                  - protocol_type: Https
                    port: '443'
            name: apprulecoll
        nat_rule_collections:
          - priority: '112'
            action:
              type: Dnat
            rules:
              - name: DNAT-HTTPS-traffic
                description: D-NAT all outbound web traffic for inspection
                protocols:
                  - TCP
            name: natrulecoll
        network_rule_collections:
          - priority: '112'
            action:
              type: Deny
            rules:
              - name: L4-traffic
                description: Block traffic based on source IPs and ports
                protocols:
                  - TCP
            name: netrulecoll
        ip_configurations:
          - id: >-
              /subscriptions/{{ subscription_id }}/resourceGroups/{{ resource_group
              }}/providers/Microsoft.Network/virtualNetworks/{{ virtual_network_name
              }}/subnets/{{ subnet_name }}
            name: azureFirewallIpConfiguration
    
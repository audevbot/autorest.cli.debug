- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    service_name: myService
    api_name: myApi
    policy_name: myPolicy
  tasks:

    - name: ApiManagementGetApiPolicy
      azure_rm_apimanagementapipolicy_info:
        resource_group: '{{resource_group}}'
        name: '{{service_name}}'
        api_id: '{{api_name}}'
        policy_id: '{{policy_name}}'
    
      register: output
    - debug:
        var: output
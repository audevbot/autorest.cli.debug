- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_fabric_name: myReplicationFabric
    replication_protection_container_name: myReplicationProtectionContainer
    replication_migration_item_name: myReplicationMigrationItem
    migration_recovery_point_name: myMigrationRecoveryPoint
  tasks:

    - name: Gets a recovery point for a migration item.
      azure_rm_recoveryservicesmigrationrecoverypoint_info:
        resource_name: '{{vault_name}}'
        resource_group: '{{resource_group}}'
        fabric_name: '{{replication_fabric_name}}'
        protection_container_name: '{{replication_protection_container_name}}'
        migration_item_name: '{{replication_migration_item_name}}'
        name: '{{migration_recovery_point_name}}'
    
      register: output
    - debug:
        var: output
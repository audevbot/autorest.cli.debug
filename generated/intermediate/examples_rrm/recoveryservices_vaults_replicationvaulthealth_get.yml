- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
  tasks:

    - name: Gets the health summary for the vault.
      azure_rm_recoveryservicesreplicationvaulthealth_info:
        resource_name: '{{vault_name}}'
        name: '{{resource_group}}'
    
      register: output
    - debug:
        var: output
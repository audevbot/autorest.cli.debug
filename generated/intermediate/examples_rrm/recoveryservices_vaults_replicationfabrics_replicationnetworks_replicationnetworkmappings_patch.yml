- import_playbook: network_virtualnetworks_put.yml
- import_playbook: recoveryservices_vaults_replicationfabrics_replicationnetworks_replicationnetworkmappings_put.yml


- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_fabric_name: myReplicationFabric
    replication_network_name: myReplicationNetwork
    replication_network_mapping_name: myReplicationNetworkMapping
    virtual_network_name: myVirtualNetwork
  tasks:

    - name: Updates network mapping.
      azure_rm_recoveryservicesreplicationnetworkmapping:
        resource_name: '{{vault_name}}'
        resource_group: '{{resource_group}}'
        fabric_name: '{{replication_fabric_name}}'
        network_name: '{{replication_network_name}}'
        name: '{{replication_network_mapping_name}}'
        input:
          properties:
            recoveryFabricName: Microsoft Azure
            recoveryNetworkId: >-
              /subscriptions/{{ subscription_id }}/resourceGroups/{{ resource_group
              }}/providers/Microsoft.Network/virtualNetworks/{{ virtual_network_name
              }}
            fabricSpecificDetails:
              instanceType: VmmToAzure
    
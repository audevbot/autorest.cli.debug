- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    service_name: myService
    apis_name: myApis
    schema_name: mySchema
  tasks:

    - name: ApiManagementGetApiSchema
      azure_rm_apimanagementapischema_info:
        resource_group: '{{resource_group}}'
        name: '{{service_name}}'
        api_id: '{{apis_name}}'
        schema_id: '{{schema_name}}'
    
      register: output
    - debug:
        var: output
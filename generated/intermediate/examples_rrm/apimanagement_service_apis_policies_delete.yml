- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    service_name: myService
    apis_name: myApis
    policy_name: myPolicy
  tasks:

    - name: ApiManagementDeleteApiPolicy
      azure_rm_apimanagementapipolicy:
        resource_group: '{{resource_group}}'
        name: '{{service_name}}'
        api_id: '{{apis_name}}'
        policy_id: '{{policy_name}}'
        state: absent
    
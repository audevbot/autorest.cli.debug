- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    service_name: myService
    user_name: myUser
  tasks:

    - name: ApiManagementListUserIdentities
      azure_rm_apimanagementuseridentity_info:
        resource_group: '{{resource_group}}'
        name: '{{service_name}}'
        user_id: '{{user_name}}'
    
      register: output
    - debug:
        var: output
- import_playbook: resourcegroups_put.yml


- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    disk_name: myDisk
  tasks:

    - name: Create an empty managed disk.
      azure_rm_computedisk:
        resource_group: '{{resource_group}}'
        disk_name: '{{disk_name}}'
        disk:
          name: myDisk
          location: West US
          properties:
            creationData:
              createOption: Empty
            diskSizeGB: '200'
    
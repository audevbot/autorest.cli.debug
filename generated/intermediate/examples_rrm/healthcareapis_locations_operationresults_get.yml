- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    location_name: myLocation
    operationresult_name: myOperationresult
  tasks:

    - name: OperationResultsGet
      azure_rm_subscriptionsoperationresult_info:
        location_name: '{{location_name}}'
        operation_result_id: '{{operationresult_name}}'
    
      register: output
    - debug:
        var: output
- import_playbook: recoveryservices_vaults_put.yml


- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_fabric_name: myReplicationFabric
  tasks:

    - name: Creates an Azure Site Recovery fabric.
      azure_rm_recoveryservicesreplicationfabric:
        resource_name: '{{vault_name}}'
        resource_group: '{{resource_group}}'
        name: '{{replication_fabric_name}}'
        input:
          properties:
            customDetails:
              instanceType: FabricSpecificCreationInput
    
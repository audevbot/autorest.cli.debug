- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_fabric_name: myReplicationFabric
    replication_protection_container_name: myReplicationProtectionContainer
    replication_protected_item_name: myReplicationProtectedItem
    recovery_point_name: myRecoveryPoint
  tasks:

    - name: Get a recovery point.
      azure_rm_recoveryservicesrecoverypoint_info:
        resource_name: '{{vault_name}}'
        resource_group: '{{resource_group}}'
        fabric_name: '{{replication_fabric_name}}'
        protection_container_name: '{{replication_protection_container_name}}'
        replicated_protected_item_name: '{{replication_protected_item_name}}'
        name: '{{recovery_point_name}}'
    
      register: output
    - debug:
        var: output
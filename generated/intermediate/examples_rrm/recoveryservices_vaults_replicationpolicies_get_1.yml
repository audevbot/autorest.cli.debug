- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_policy_name: myReplicationPolicy
  tasks:

    - name: Gets the requested policy.
      azure_rm_recoveryservicesreplicationpolicy_info:
        resource_name: '{{vault_name}}'
        resource_group: '{{resource_group}}'
        name: '{{replication_policy_name}}'
    
      register: output
    - debug:
        var: output
- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_fabric_name: myReplicationFabric
    replication_recovery_services_provider_name: myReplicationRecoveryServicesProvider
  tasks:

    - name: Gets the details of a recovery services provider.
      azure_rm_recoveryservicesreplicationrecoveryservicesprovider_info:
        resource_name: '{{vault_name}}'
        resource_group: '{{resource_group}}'
        fabric_name: '{{replication_fabric_name}}'
        name: '{{replication_recovery_services_provider_name}}'
    
      register: output
    - debug:
        var: output
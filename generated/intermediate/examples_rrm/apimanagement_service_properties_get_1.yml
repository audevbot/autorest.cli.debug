- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    service_name: myService
    property_name: myProperty
  tasks:

    - name: ApiManagementGetProperty
      azure_rm_apimanagementproperty_info:
        resource_group: '{{resource_group}}'
        name: '{{service_name}}'
        prop_id: '{{property_name}}'
    
      register: output
    - debug:
        var: output
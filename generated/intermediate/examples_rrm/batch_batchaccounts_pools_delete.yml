- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    batch_account_name: myBatchAccount
    pool_name: myPool
  tasks:

    - name: DeletePool
      azure_rm_batchpool:
        resource_group: '{{resource_group}}'
        account_name: '{{batch_account_name}}'
        pool_name: '{{pool_name}}'
        state: absent
    
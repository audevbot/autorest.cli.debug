- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
  tasks:

    - name: Returns the list of available operations.
      azure_rm_recoveryservicesoperation_info:
        name: '{{resource_group}}'
    
      register: output
    - debug:
        var: output
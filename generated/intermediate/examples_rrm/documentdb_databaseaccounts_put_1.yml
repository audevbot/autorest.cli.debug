- import_playbook: network_virtualnetworks_subnets_put.yml
- import_playbook: documentdb_databaseaccounts_put.yml


- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    database_account_name: myDatabaseAccount
    virtual_network_name: myVirtualNetwork
    subnet_name: mySubnet
  tasks:

    - name: CosmosDBDatabaseAccountCreateMax
      azure_rm_cosmosdbdatabaseaccount:
        resource_group: '{{resource_group}}'
        name: '{{database_account_name}}'
        create_update_parameters:
          location: westus
          tags: {}
          kind: GlobalDocumentDB
          properties:
            databaseAccountOfferType: Standard
            ipRangeFilter: 10.10.10.10
            isVirtualNetworkFilterEnabled: true
            virtualNetworkRules:
              - id: >-
                  /subscriptions/{{ subscription_id }}/resourceGroups/{{
                  resource_group }}/providers/Microsoft.Network/virtualNetworks/{{
                  virtual_network_name }}/subnets/{{ subnet_name }}
                ignore_missing_vnet_service_endpoint: false
            locations:
              - failover_priority: '0'
                location_name: southcentralus
                is_zone_redundant: false
              - failover_priority: '1'
                location_name: eastus
                is_zone_redundant: false
            consistencyPolicy:
              defaultConsistencyLevel: BoundedStaleness
              maxIntervalInSeconds: '10'
              maxStalenessPrefix: '200'
    
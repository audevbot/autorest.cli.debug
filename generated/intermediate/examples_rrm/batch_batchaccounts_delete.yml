- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    batch_account_name: myBatchAccount
  tasks:

    - name: BatchAccountDelete
      azure_rm_batchaccount:
        resource_group: '{{resource_group}}'
        account_name: '{{batch_account_name}}'
        state: absent
    
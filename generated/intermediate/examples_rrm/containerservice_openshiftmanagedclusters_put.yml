- import_playbook: resourcegroups_put.yml


- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    open_shift_managed_cluster_name: myOpenShiftManagedCluster
  tasks:

    - name: Create/Update OpenShift Managed Cluster
      azure_rm_openshiftmanagedcluster:
        resource_group: '{{resource_group}}'
        resource_name: '{{open_shift_managed_cluster_name}}'
        location: location1
        tags:
          tier: production
          archv2: ''
        open_shift_version: v3.11
        network_profile:
          vnet_cidr: 10.0.0.0/8
        router_profiles:
          - name: default
        master_pool_profile:
          name: master
          count: '3'
          vm_size: Standard_D4s_v3
          subnet_cidr: 10.0.0.0/24
          os_type: Linux
        agent_pool_profiles:
          - name: infra
            count: '2'
            role: infra
          - name: compute
            count: '4'
            role: compute
        auth_profile:
          identity_providers:
            - name: Azure AD
              provider:
                kind: AADIdentityProvider
                client_id: clientId
                secret: secret
                tenant_id: tenantId
                customer_admin_group_id: customerAdminGroupId
    
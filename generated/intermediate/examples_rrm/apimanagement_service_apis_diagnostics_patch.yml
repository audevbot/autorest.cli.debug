# ref##loggerId##/loggers/applicationinsights
- import_playbook: apimanagement_service_apis_diagnostics_put.yml


- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    service_name: myService
    api_name: myApi
    diagnostic_name: myDiagnostic
  tasks:

    - name: ApiManagementUpdateApiDiagnostic
      azure_rm_apimanagementapidiagnosti:
        resource_group: '{{resource_group}}'
        service_name: '{{service_name}}'
        api_id: '{{api_name}}'
        diagnostic_id: '{{diagnostic_name}}'
        always_log: allErrors
        logger_id: /loggers/applicationinsights
        sampling:
          sampling_type: fixed
          percentage: '50'
        frontend:
          request:
            headers:
              - Content-type
            body:
              bytes: '512'
          response:
            headers:
              - Content-type
            body:
              bytes: '512'
        backend:
          request:
            headers:
              - Content-type
            body:
              bytes: '512'
          response:
            headers:
              - Content-type
            body:
              bytes: '512'
    
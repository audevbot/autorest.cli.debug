- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    database_account_name: myDatabaseAccount
  tasks:

    - name: CosmosDBDatabaseAccountDelete
      azure_rm_cosmosdbdatabaseaccount:
        resource_group: '{{resource_group}}'
        account_name: '{{database_account_name}}'
        state: absent
    
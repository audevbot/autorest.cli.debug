- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    service_name: myService
    api_name: myApi
  tasks:

    - name: ApiManagementGetApiContract
      azure_rm_apimanagementapi_info:
        resource_group: '{{resource_group}}'
        name: '{{service_name}}'
        api_id: '{{api_name}}'
    
      register: output
    - debug:
        var: output
- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_fabric_name: myReplicationFabric
    replication_network_name: myReplicationNetwork
    replication_network_mapping_name: myReplicationNetworkMapping
  tasks:

    - name: Gets network mapping by name.
      azure_rm_recoveryservicesreplicationnetworkmapping_info:
        resource_name: '{{vault_name}}'
        resource_group: '{{resource_group}}'
        fabric_name: '{{replication_fabric_name}}'
        network_name: '{{replication_network_name}}'
        name: '{{replication_network_mapping_name}}'
    
      register: output
    - debug:
        var: output
- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    service_name: myService
    api_name: myApi
    issue_name: myIssue
  tasks:

    - name: ApiManagementListApiIssueComments
      azure_rm_apimanagementapiissuecomment_info:
        resource_group: '{{resource_group}}'
        name: '{{service_name}}'
        api_id: '{{api_name}}'
        issue_id: '{{issue_name}}'
    
      register: output
    - debug:
        var: output
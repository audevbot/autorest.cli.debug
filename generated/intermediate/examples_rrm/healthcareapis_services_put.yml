- import_playbook: resourcegroups_put.yml


- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    service_name: myService
  tasks:

    - name: Create or Update a service with all parameters
      azure_rm_healthcareapisservice:
        resource_group: '{{resource_group}}'
        resource_name: '{{service_name}}'
        service_description:
          location: westus2
          tags: {}
          kind: fhir-R4
          properties:
            accessPolicies:
              - object_id: c487e7d1-3210-41a3-8ccc-e9372b78da47
              - object_id: 5b307da8-43d4-492b-8b66-b0294ade872f
            cosmosDbConfiguration:
              offerThroughput: '1000'
            authenticationConfiguration:
              authority: >-
                https://login.microsoftonline.com/abfde7b2-df0f-47e6-aabf-2462b07508dc
              audience: 'https://azurehealthcareapis.com'
              smartProxyEnabled: true
            corsConfiguration:
              origins:
                - '*'
              headers:
                - '*'
              methods:
                - DELETE
                - GET
                - OPTIONS
                - PATCH
                - POST
                - PUT
              maxAge: '1440'
              allowCredentials: false
    
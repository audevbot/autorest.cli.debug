- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    service_name: myService
    tag_name: myTag
  tasks:

    - name: ApiManagementDeleteTag
      azure_rm_apimanagementtag:
        resource_group: '{{resource_group}}'
        name: '{{service_name}}'
        tag_id: '{{tag_name}}'
        state: absent
    
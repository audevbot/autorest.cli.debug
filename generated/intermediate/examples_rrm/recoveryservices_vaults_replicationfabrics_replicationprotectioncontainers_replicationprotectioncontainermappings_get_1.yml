- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    subscription_name: mySubscription
    resource_group: myResourceGroup
    vault_name: myVault
    replication_fabric_name: myReplicationFabric
    replication_protection_container_name: myReplicationProtectionContainer
    replication_protection_container_mapping_name: myReplicationProtectionContainerMapping
  tasks:

    - name: Gets a protection container mapping/
      azure_rm_recoveryservicesreplicationprotectioncontainermapping_info:
        resource_name: '{{vault_name}}'
        resource_group: '{{resource_group}}'
        fabric_name: '{{replication_fabric_name}}'
        protection_container_name: '{{replication_protection_container_name}}'
        name: '{{replication_protection_container_mapping_name}}'
    
      register: output
    - debug:
        var: output
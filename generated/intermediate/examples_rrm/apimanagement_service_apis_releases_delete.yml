- hosts: localhost
  roles:
    - ../modules
  vars_files:
    - _vars.yml
  vars:
    resource_group: myResourceGroup
    service_name: myService
    api_name: myApi
    release_name: myRelease
  tasks:

    - name: ApiManagementDeleteApiRelease
      azure_rm_apimanagementapirelease:
        resource_group: '{{resource_group}}'
        name: '{{service_name}}'
        api_id: '{{api_name}}'
        release_id: '{{release_name}}'
        state: absent
    